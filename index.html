<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Paris</h1>
            <p class="current-details">
              <span id="date"></span>, <span id="weather"></span> <br />
              Humidity: <span id="humidity"><strong></strong></span>,
              Wind: <span id="wind"><strong></strong></span>
            </p>
          </div>
          <div class="current-temperature">
            <img class="current-temperature-icon" src="" alt="Weather icon" />

            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Lavy89" target="_blank">Lavy</a> and is
          <a href="https://github.com/Lavy89/weather-app" target="_blank">on GitHub</a> and
          <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
